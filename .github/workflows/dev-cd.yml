name: Dev branch - CD pipeline (dockerize, push images to DockerHub and deploy to Heroku)

on:
  push:
    branches: [ dev ]

jobs:
  dockerize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}
      - name: Build and push Web API
        uses: docker/build-push-action@v2
        with:
          context: AgentApplication.WebAPI/.
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/agent-application-api:dev
      - name: Build and push frontend application
        uses: docker/build-push-action@v2
        with:
          context: AgentApplication.Client/.
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/agent-application-fe:dev